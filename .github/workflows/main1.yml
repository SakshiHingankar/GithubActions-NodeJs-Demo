name: node js apploication
on: 
   workflow_dispatch:
   push: 
    branches: 
      - master      
jobs:
   job1:
    runs-on: ubuntu-latest
    steps: 
      - name: clone the apploication
        uses: actions/checkout@v4
      - name: Install node.js
        uses: actions/setup-node@v4
        with: 
            node-version: 18
            cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: execute test cases
        run: npm test
      - name: build the code
        run: npm run build
